<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rl</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calendar" class="rl">
        <div id="control" class="control">
            <!--<span id="fold">fold</span>-->
            <!--<span id="pre">pre</span>-->
            <span id="text" class="text" ></span>
            <!--<span id="next">next</span>-->
            <!--<span id="unfold">unfold</span>-->
            <span id="toToday" class="today">今天</span>
        </div>
        <div id="calendarBody" class="calendarBody"></div>
        <!--<div class="tip"></div>-->
        <div>
            <img
                    id="dropBtn"
                    class="dropBtn"
                    src="https://s2.ax1x.com/2019/04/26/EnWQOg.png"
                    alt="下拉按钮.jpg"
                    border="0"
            />
            <img
                    id="upBtn"
                    class="upBtn active"
                    src="https://s2.ax1x.com/2019/04/26/EnW1mQ.png"
                    alt="上拉按钮.jpg"
                    border="0"
            />
        </div>
        <div id="options" class="options">
            <span>已设置提醒</span>
            <span>创建时间</span>
            <span>最后发言时间</span>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
